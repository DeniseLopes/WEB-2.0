<!DOCTYPE html>
<html>
    <head>

        <title>Classes_Id's (Cascading Style Sheets)
        </title>
        <meta charset="utf-8">

        <style type="text/css">
            #topo{
                background-color: blue;
            }

            #conteudo{
                background-color: red;
            }

            #rodape{
                background-color: green;
            }

            .azul{
                color: blue;
            }

            .produto{
                background-color: grey;
                margin: 10px;
            }


        </style>

    </head>
    <body>

        <div id="topo">
            <img src="imagens/amazon.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>
            
            <div id="conteudo">
                <div class="produto">
                    Produto1
                </div>

                <div class="produto">
                    Produto2
                </div>

                <div class="produto">
                    Produto3
                </div>

                <div id="rodape">
                    Todos os<span class="azul"> direitos
                    </span> reservados
                </div>

            </div>
            
            <!--O span é um elemento do tipo inline já a div cria em blocos, um abaixo do outro-->
                    
    </body>
</html>
